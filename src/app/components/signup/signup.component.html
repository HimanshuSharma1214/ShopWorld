<div class="container-login100 p-b-193" >
    <div class="wrap-login100 p-l-110 p-r-110 p-b-36">
        <form class="login100-form validate-form flex-sb flex-w" (ngSubmit)="postdata()" >
            <span class="login100-form-title p-b-33" style="font-size: xx-large;">
                Sign Up
            </span>
            
            <div class="p-b-9">
                <span class="txt1" >
                    Email
                </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate = "Email is required">
                <input class="input100" type="text" name="email" required [(ngModel)]= "formdata.email">
                <span class="focus-input100"></span>
            </div>
            
            <div class="p-t-13 p-b-9">
                <span class="txt1">
                    Password
                </span>

                <a href="#" class="txt2 bo1 m-l-5">
                    Forgot?
                </a>
            </div>
            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="password" name="password"  [(ngModel)]= "formdata.password"   required>
                <span class="focus-input100"></span>
            </div>
            <div class="p-t-13 p-b-9">
                <span class="txt1">
                    Name
                </span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="text" name="name" [(ngModel)]= "formdata.name"  required>
                <span class="focus-input100"></span>
            </div>
            <div class="p-t-13 p-b-9">
                <span class="txt1">
                    Age
                </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="text" name="age"  [(ngModel)]= "formdata.age" required>
                <span class="focus-input100"></span>
            </div>
            <div class="p-t-13 p-b-9">
                <span class="txt1">
                    Gender
                </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="text" name="gender" [(ngModel)]= "formdata.gender"  required>
                <span class="focus-input100"></span>
            </div>
            <div class="p-t-13 p-b-9">
                <span class="txt1">
                    Mobile
                </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="text" name="Mobile" [(ngModel)]= "formdata.Mobile" required>
                <span class="focus-input100"></span>
            </div>
            <div class="p-t-13 p-b-9">
                <span class="txt1">
                    Address
                </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="text" name="address" [(ngModel)]= "formdata.address"  required>
                <span class="focus-input100"></span>
            </div>
            <div class="p-t-13 p-b-9">
                <span class="txt1">
                    Role
                </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="text" name="role" [(ngModel)]= "formdata.role" required>
                <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn m-t-17">
                <button class="login100-form-btn">
                    Register
                </button>
            </div>

        
        </form>
    </div>
</div>
