            <div class="row border-top border-bottom"  *ngIf="empdata.length>0" >
                <div class="row main align-items-center" *ngFor="let emp of empdata" >
                    <div class="col-2"><img class="img-fluid" [src]="emp.imagepath"></div>
                    <div class="col">
                        <div class="row text-muted">{{emp.name}}</div>
                        <div class="row">{{emp.description}}</div>
                    </div>
                    <div class="col">
                        <a href="#">-</a><a href="#" class="border">{{emp.quantity}}</a><a href="#">+</a>
                    </div>
                    <div class="col">&dollar; {{emp.price}} <span class="close" (click)="delpro(emp.id,emp.quantity)" style="cursor: pointer;">&#10005;</span></div>
                </div>
            </div>
            <div *ngIf="empdata.length==0" style="color: black; margin-left: 244px;font-weight: bolder;">CART EMPTY</div>
            <div class="back-to-shop" ><a href="/products">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">ITEMS {{bagcount}}</div>
                <!-- <div class="col text-right">&euro; 132.00</div> -->
            </div>
            <form>
                <p>SHIPPING</p>
                <select><option class="text-muted">Standard-Delivery- &dollar;5.00</option></select>
                <p>GIVE CODE</p>
                <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">&dollar;{{totalprice|async}}</div>
            </div>
            <button class="btn" (click)="checkouts(empdata)">CHECKOUT</button>
        </div>
    </div>
    
</div>
